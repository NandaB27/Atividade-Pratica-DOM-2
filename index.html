<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Formulário <3</h1>
            <br>
            <form id="formulario">
                <fieldset>
                    <legend>Dados pessoais</legend><br>
                    <label for="nome">Nome:</label>
                    <input required type="text" name="nome" id="nome"><br><br>
                    <label for="endereço">Endereço:</label>
                    <input required type="text" name="endereço" id="endereço"><br><br>
                    <label for="cidade">Cidade:</label>
                    <input required type="text" name="cidade" id="cidade"><br><br>
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="bh">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraiba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend>Dados profissionais</legend>
                    <br><br>
                    <label for="">Natureza do Cargo</label><br><br>
                    <input value="Gerência" checked type="radio" name="cargo">
                    <label for="">Gerência</label>
                    <input value="Financeiro" type="radio" name="cargo">
                    <label for="">Financeiro</label>
                    <input value="Recepção" type="radio" name="cargo">
                    <label for="">Recepção</label>
                    <input value="Administrativo" type="radio" name="cargo">
                    <label for="">Administrativo</label>
                    <input value="Juridico" type="radio" name="cargo">
                    <label for="">Juridico</label>
                    <br>
                    <br>
                    <br>
                    <label for="">Área de interesse</label><br><br>
                    <input value="Computação" type="checkbox" name="interesses">
                    <label for="">Computação</label>
                    <input value="Biologia" type="checkbox" name="interesses">
                    <label for="">Biologia</label>
                    <input value="Meio Ambiente" type="checkbox" name="interesses">
                    <label for="">Meio Ambiente</label>
                    <input value="Engenharia" type="checkbox" name="interesses">
                    <label for="">Engenharia</label>
                    <input value="História" type="checkbox" name="interesses">
                    <label for="">História</label>
                    <br>
                    <br>
                    <br>
                    <br>
                    <label for="">Mini-currículo:</label>
                    <textarea name="curriculo" id="curriculo" cols="80" rows="10"></textarea>
                </fieldset>
                <br>
                <button id="submit" type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
